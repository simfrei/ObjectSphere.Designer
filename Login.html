<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <script src="js/dragscrollable.js"></script>
    <script src="js/scrollsync.js"></script>
    <script src="js/special.js"></script>
</head>
<body>
   <div id="header">
        <div id="header_title"><div class="maintitle">OS Draw</div><div class="subtitle"></div><div class="header_version">Version 1.0 / 23.06.2012</div></div>
        <div id="header_logo"><img src="images/header_logo.png" /></div>
    </div>
    <div id="content">
            <div id="login">
               <div id="boxleft">
                   <div class="boxtitle">SWISS</div>
                   <div class="boxcontent">
                       <div class="boxtext">Login for Swiss Users</div>
                   </div>
                   <div class="boxaction">
                       <div class="buttoncontainer"><input class="buttonstandard" type="button" value="Login" /></div>
                    </div>
               </div>
               <div id="boxright">
                   <div class="boxtitle">Externals</div>
                     <div class="boxcontent">
                       <div class="boxtext">
                           <div class="boxform">
                               <div class="line"><input class="textfielddark" style="width:185px;" type="text" placeholder="Username"/></div>
                               <div class="line"><input class="textfielddark" style="width:185px;" type="password" placeholder="Password" /></div>
                           </div>
                       </div>
                     </div>
                   <div class="boxaction">
                       <div class="buttoncontainer"><input class="buttonstandard" type="button" value="Login" />
                        	<div class="error">Wrong username or password!</div>
                       </div>
                      
                   </div>
               </div>
               <div style="clear:both;"></div>
               <div class="boxfooter_arrow"></div>
               <div class="boxfooter">login</div>
        </div>
               
    </div>
    <script type='text/javascript'>

        //placeholder fallback for older browsers
        $('input[placeholder], textarea[placeholder]').placeholder();

        //layout functions

        //Content positioning
        $(window).load(function () {
            autoresizeLoginLayout();
            $('#content').fadeIn('slow', function () { });
        });

        $(function () {
           
            $(window).resize(function(){
                autoresizeLoginLayout();
            });
        });
        </script>
</body>
</html>
